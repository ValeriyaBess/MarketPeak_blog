{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Market Peak blog</title>
    <meta name="description" content="Market Peak">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        {% include 'base/link.html' %}
    {% block links %}{% endblock %}
</head>
<body>
<div class="container">
    <div class="row px-2 justify-content-between align-items-center menu">
        <div class="col-md-auto logo">
            <a href="/">
                {% block logo %}<img class="logo-img" src="/static/image/logo_market_peak.png" alt="market_peak">{% endblock %}
            </a>
        </div>
        <div class="col-md-auto">
            <h5 class="my-0"><a href="{% url 'blog:private' %}">Private club</a></h5>
        </div>
    </div>
</div>
    {% block content %}{% endblock %}

</body>
{% include 'base/js.html' %}
{% block scripts %}{% endblock %}
</html>
